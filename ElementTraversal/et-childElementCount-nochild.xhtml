<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>childElementCount without Child Element Nodes</title>
  <script type="text/javascript" charset="utf-8"><![CDATA[
    function initTest ()
    {
      var parentEl = document.getElementById("parentEl");
      if ( 0 == parentEl.childElementCount )
      {
        parentEl.firstChild.nodeValue = "Pass!";
      }
    }
  ]]></script>
	
</head>

<body onload="initTest()">

  <h1>Test of childElementCount with No Child Element Nodes</h1>
  <p id="parentEl" style="font-weight:bold;">Fail.</p>

</body>
</html>
