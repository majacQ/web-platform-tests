<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Null Test</title>
	<script type="text/javascript" charset="utf-8"><![CDATA[	 
	 function initTest ()
	 {
     var fec = document.getElementById("first_element_child");
     var pes = fec.previousElementSibling;
     var nes = fec.nextElementSibling;
     if ( null == pes 
         && null == nes )
     {
       fec.firstChild.nodeValue = "Pass!";
     }
	 }
	]]></script>
	
</head>

<body onload="initTest()">

  <h1>Test of firstElementChild and lastChildElement returning null</h1>
  <p id="parentEl">The result of this test is a <span id="first_element_child" style="font-weight:bold;">fail.</span></p>

</body>
</html>
