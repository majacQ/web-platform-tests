<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:pickle="http://ns.example.org/pickle" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Namespace Test</title>
	<script type="text/javascript" charset="utf-8">
	 function initTest ()
	 {
	   var parentEl = document.getElementById("parentEl");
	   var fec = parentEl.firstElementChild;
     if ( fec && "first_element_child" == fec.getAttribute("id") )
     {
  	   fec.firstChild.nodeValue = "pass!";
     }
	 }
	</script>
	
</head>

<body onload="initTest()">

  <h1>Test of firstElementChild with Namespaces</h1>
  <p id="parentEl">The result of this test is a <pickle:span id="first_element_child" style="font-weight:bold;">fail.</pickle:span></p>

</body>
</html>
