<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>firstElementChild</title>
	<script type="text/javascript" charset="utf-8">	 
	 function initTest ()
	 {
	   var parentEl = document.getElementById("parentEl");
	   var fec = parentEl.firstElementChild;
     if ( fec 
       && 1 == fec.nodeType 
       && "first_element_child" == fec.getAttribute("id") )
     {
  	   fec.firstChild.nodeValue = "pass!";
     }
	 }
	</script>
	
</head>

<body onload="initTest()">

  <h1>Test of firstElementChild</h1>
  <p id="parentEl">The result of this test is a <span id="first_element_child" style="font-weight:bold;">fail.</span></p>

</body>
</html>
