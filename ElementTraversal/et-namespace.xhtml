<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:pickle="http://ns.example.org/pickle" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Namespace Test</title>
	<script type="text/javascript" charset="utf-8"><![CDATA[	 
	 function initTest ()
	 {
	   var parentEl = document.getElementById("parentEl");
	   var nChild = parentEl.firstElementChild;
     if ( nChild && "dill" == nChild.localName )
     {
  	   var fec = document.getElementById("first_element_child");
  	   fec.firstChild.nodeValue = "pass!";
     }
	 }
	]]></script>
	
</head>

<body onload="initTest()">

  <h1>Test of firstElementChild with Namespaces</h1>
  <p>The result of this test is a <span id="first_element_child" style="font-weight:bold;">fail.</span></p>
  <div id="parentEl">
    <pickle:dill />
  </div>

</body>
</html>
