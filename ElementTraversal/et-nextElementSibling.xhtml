<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>nextElementSibling</title>
	<script type="text/javascript" charset="utf-8"><![CDATA[	 
	 function initTest ()
	 {
	   var fec = document.getElementById("first_element_child");
	   var nes = fec.nextElementSibling;
     if ( nes
        && 1 == nes.nodeType 
        && "last_element_child" == nes.getAttribute("id") )
     {
  	   nes.firstChild.nodeValue = "pass!";
     }
	 }
	]]></script>
	
</head>

<body onload="initTest()">

  <h1>Test of nextElementSibling</h1>
  <p id="parentEl">The result of <span id="first_element_child">this test</span> is a <span id="last_element_child" style="font-weight:bold;">fail.</span></p>

</body>
</html>
