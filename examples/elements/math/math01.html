<!DOCTYPE html>

<head>

<title>MathML example</title>
</head>
<body>
  <math>
    <mrow>
      <mi>a</mi>
      <mo>&#x2062;</mo>
      <msup>
        <mi>x</mi>

      </msup>
      <mo>+</mo>
      <mi>b</mi>
      <mo>&#x2062;</mo>
      <mi>x</mi>
      <mo>+</mo>
      <mi>c</mi>
    </mrow>
  </math>
