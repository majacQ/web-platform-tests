<!doctype html>
<html>
 <head>
  <title>video.error - MEDIA_ERR_SRC_NOT_SUPPORTED on bogus source</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 </head>
 <body>
  <p><a href="http://dev.w3.org/html5/spec/Overview.html#dom-media-error">spec reference</a></p>
  <video id="v" src="." onerror="test_error()">
  </video>
  <div id="log"></div>
  <script>
function test_error() {
 var v = document.getElementById("v");
 test(function() {
  assert_equals(
   v.error.code,
   v.error.MEDIA_ERR_SRC_NOT_SUPPORTED,
   "videoElement.error property is MEDIA_ERR_SRC_NOT_SUPPORTED on bogus source");
});
}
  </script>
 </body>
</html>
