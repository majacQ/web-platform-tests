<!DOCTYPE html>
<html><head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
  <title>verify HEADER is a HTMLElement</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
 <link href="http://www.w3.org/TR/html5/the-header-element.html#the-header-element" rel="help">
</head>
<body>
<div id="log"></div>
 <article>
  <header id="header">
   <h1>H1 in an article and header</h1>
  </header>
</article>
<script type="text/javascript">
 test(function()
 {
    assert_array_equals( "[object HTMLElement]",
                         document.getElementById("header").toString() )
 })
</script>


</body></html>
