<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NIST DOM HTML Test - HR</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../common/domtests-common.js"></script>
<link href="http://www.w3.org/TR/html5/obsolete.html#dom-hr-width" rel="help">
<link rel="author" title="NIST">
</head>
<body>
<hr align="center" noshade="noShade" size="5" width="400">



<script>
var domtest = async_test("The align, color, size, and width IDL attributes of the hr element must reflect the respective content attributes of the same name.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var vwidth;
      var doc;
      doc = window.document;
      nodeList = doc.getElementsByTagName("hr");
      assert_equals(nodeList.length,1);
testNode = nodeList.item(0);
      vwidth = testNode.width;

      assert_equals(vwidth,"400");
       
    domtest.done();
}));

</script>
<p>The align, color, size, and width IDL attributes of the hr element must reflect the respective content attributes of the same name.</p>
<div id="log"></div>
</body></html>
