<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NIST DOM HTML Test - DOCUMENT</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../common/domtests-common.js"></script>
<link href="http://www.w3.org/TR/html5/dynamic-markup-insertion.html#dom-document-open" rel="help">
<link rel="author" title="Curt Arnold">
</head>
<body id="TEST-BODY"> 
<p>
Replaces the current document checks that writeln adds a new line.
</p>

<iframe id='iframe' src='/support/html/sample.html'>
</iframe>

<script>
var domtest = async_test("Replaces the current document checks that writeln adds a new line.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var doc;
      var docElem;
      var preElems;
      var preElem;
      var preText;
      var preValue;
      doc = window.document.getElementById('iframe').contentWindow.document;
      assert_equals(doc.title, "Sample");
      doc.open();
      doc.writeln("<html>");
      doc.writeln("<body>");
      doc.writeln("<title>Replacement</title>");
      doc.writeln("</body>");
      doc.write("<pre>");
      doc.writeln("Hello, World.");
      doc.writeln("Hello, World.");
      doc.writeln("</pre>");
      doc.write("<pre>");
      doc.write("Hello, World.");
      doc.write("Hello, World.");
      doc.writeln("</pre>");
      doc.writeln("</body>");
      doc.writeln("</html>");
      doc.close();
      assert_equals(doc.title, "Replacement");
      
    domtest.done();
}));

</script>
<div id="log"></div>
</body></html>
