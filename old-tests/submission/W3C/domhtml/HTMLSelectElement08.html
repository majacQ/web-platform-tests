<script>
var domtest = async_test("The options attribute returns a collection of OPTION elements contained     by this element.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var optionsnodeList;
      var testNode;
      var vareas;
      var doc;
      var optionName;
      var voption;
      var result = new Array();

      expectedOptions = new Array();
      expectedOptions[0] = "option";
      expectedOptions[1] = "option";
      expectedOptions[2] = "option";
      expectedOptions[3] = "option";
      expectedOptions[4] = "option";

      doc = window.document;
      nodeList = doc.getElementsByTagName("select");
      assert_equals(nodeList.length,3);
testNode = nodeList.item(0);
      optionsnodeList = testNode.options;

      for(var indexidp458064 = 0;indexidp458064 < optionsnodeList.length; indexidp458064++) {
      voption = optionsnodeList.item(indexidp458064);
      optionName = voption.nodeName;

      result[result.length] = optionName;

	}
   assert_equals_list_autocase("element", result,expectedOptions);
       
    domtest.done();
}));

</script>
<p>The options attribute returns a collection of OPTION elements contained
    by this element.

    Retrieve the options attribute from the first SELECT element and
    examine the items of the returned collection.</p>
