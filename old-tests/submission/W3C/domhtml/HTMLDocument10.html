<p>The forms attribute returns a collection of all the forms in a document.

    Retrieve the forms attribute from the document and examine its value.</p>


<script>
var domtest = async_test("The forms attribute returns a collection of all the forms in a document.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var vforms;
      var vlength;
      var doc;
      doc = window.document;
      vforms = doc.forms;

      vlength = vforms.length;

      assert_equals(vlength,1);
       
    domtest.done();
}));

</script>
