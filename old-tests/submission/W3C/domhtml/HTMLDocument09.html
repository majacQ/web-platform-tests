<script>
var domtest = async_test("The links attribute returns a collection of all AREA and A elements     in a document with a value for the href attribute.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var vlinks;
      var vlength;
      var doc;
      doc = window.document;
      vlinks = doc.links;

      vlength = vlinks.length;

      assert_equals(vlength,3);
       
    domtest.done();
}));

</script>
<p>The links attribute returns a collection of all AREA and A elements
    in a document with a value for the href attribute.

    Retrieve the links attribute from the document and examine its value.</p>
