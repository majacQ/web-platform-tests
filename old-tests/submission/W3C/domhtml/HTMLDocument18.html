<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NIST DOM HTML Test - DOCUMENT</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../common/domtests-common.js"></script>
<link href="http://www.w3.org/TR/html5/dynamic-markup-insertion.html#dom-document-close" rel="help">
<link rel="author" title="Curt Arnold">
</head>
<body id="TEST-BODY"> 
<p>
Calls HTMLDocument.close on a document that has not been opened for modification.
</p>
<iframe id='iframe' src='/support/html/sample.html'>
</iframe>


<script>
var domtest = async_test("Calls HTMLDocument.close on a document that has not been opened for modification.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var doc;
      doc = window.document.getElementById('iframe').contentWindow.document;
      doc.close();
      
    domtest.done();
}));

</script>
<div id="log"></div>
</body></html>
