<script>
var domtest = async_test("Attempting to add an new option using HTMLSelectElement.add before a node that is not a child of the select element should raise a NOT_FOUND_ERR.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var doc;
      var optLength;
      var selected;
      var newOpt;
      var newOptText;
      var retNode;
      var options;
      var otherSelect;
      var selectedNode;
      doc = window.document;
      nodeList = doc.getElementsByTagName("select");
      assert_equals(nodeList.length,3);
testNode = nodeList.item(0);
      otherSelect = nodeList.item(1);
      newOpt = doc.createElement("option");
      newOptText = doc.createTextNode("EMP31415");
      retNode = newOpt.appendChild(newOptText);
      options = otherSelect.options;

      selectedNode = options.item(0);
      assert_throws("NOT_FOUND_ERR", function () {
    testNode.add(newOpt,selectedNode);
        });
    
    domtest.done();
}));

</script>
<p>Attempting to add an new option using HTMLSelectElement.add before a node that is not a child of the select
element should raise a NOT_FOUND_ERR.</p>
