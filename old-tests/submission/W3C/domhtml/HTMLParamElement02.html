<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NIST DOM HTML Test - PARAM</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<link href="http://www.w3.org/TR/html5/the-param-element.html#dom-param-value" rel="help">
<link rel="author" title="NIST">
</head>
<body>
<p>
<object>
<param name="image3" type="image/gif" value="/support/images/yellow-rectangle.png" valuetype="ref">
</object>
</p>


<script>
var domtest = async_test("The IDL attribute value must reflect the respective content attribute of the same name.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var vvalue;
      var doc;
      doc = window.document;
      nodeList = doc.getElementsByTagName("param");
      assert_equals(nodeList.length,1);
      testNode = nodeList.item(0);
      vvalue = testNode.value;

      assert_equals(vvalue, "/support/images/yellow-rectangle.png");

    domtest.done();
}));

</script>
<p>The IDL attribute value must reflect the respective content attribute of the same name.</p>
<div id="log"></div>
</body></html>
