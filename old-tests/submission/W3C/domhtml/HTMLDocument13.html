<html><head>

<body id="TEST-BODY"> 
<h1>This is a Document</h1>
<p>This is a paragraph.</p>
<img alt="Yellow image" height="50" src="/support/images/yellow-rectangle.png" width="100">
<p class="copyright"><a href="http://www.csail.mit.edu/" name='f2'><acronym title="Massachusetts Institute of Technology">MIT</acronym></a>, <a href="http://www.ercim.eu/" name='f1'><acronym title="European Research Consortium for Informatics and Mathematics">ERCIM</acronym></a>,
<a href="http://www.keio.ac.jp/" name='f3'>Keio</a></p>


<script>
var domtest = async_test("The getElementsByName method returns the (possibly empty) collection     of elements whose name value is given by the elementName.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var doc;
      doc = window.document;
      nodeList = doc.getElementsByName("f3");
      assert_equals(nodeList.length,1);

    domtest.done();
}));

</script>
<p>The getElementsByName method returns the (possibly empty) collection
    of elements whose name value is given by the elementName.  

    Retrieve all the elements whose name attribute is "f3".
    Check the length of the nodelist.  It should be 1.</p>
<div id="log"></div>
</body></html>
