<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NIST DOM HTML Test - Body</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<link href="http://www.w3.org/TR/html5/obsolete.html#dom-body-link" rel="help">
<link rel="author" title="NIST">
</head>
<body link="#ff0000"> 
<p>Hello, World</p>


<script>
var domtest = async_test("The link IDL attribute of the body element must reflect the element's link content attribute.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var vlink;
      var doc;
      doc = window.document;
      nodeList = doc.getElementsByTagName("body");
      assert_equals(nodeList.length,1);
testNode = nodeList.item(0);
      vlink = testNode.link;

      assert_equals(vlink,"#ff0000");
       
    domtest.done();
}));

</script>
<p>The link IDL attribute of the body element must reflect the element's link content attribute.</p>
<div id="log"></div>
</body></html>
