<script>
var domtest = async_test("The title attribute is the specified title as a string.");

      var vtitle;
      var doc;
      doc = window.document;

      assert_equals(vtitle,"NIST DOM HTML Test - DOCUMENT");
       
    domtest.done();
}));

</script>
