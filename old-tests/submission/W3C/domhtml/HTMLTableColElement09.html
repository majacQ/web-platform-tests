<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NIST DOM HTML Test - TABLECOL</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../common/domtests-common.js"></script>
<link href="http://www.w3.org/TR/html5/obsolete.html#dom-col-valign" rel="help">
<link rel="author" title="NIST">
</head>
<body>
<table summary="Table Summary">
<colgroup align="center" char="$" charoff="15" span="2" valign="middle" width="20">
<col align="center" char="*" charoff="20" span="1" valign="middle" width="20">
</colgroup>
<tbody><tr>
<th>Id</th>
<th>Name</th>
<th>Position</th>
<th>Salary</th>
</tr>
<tr>
<td>EMP0001</td>
<td>Martin</td>
<td>Accountant</td>
<td>56,000</td>
</tr>
</tbody></table>











<script>
var domtest = async_test("The vAlign IDL attribute of the col element must reflect the element's valign content attribute.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var vvalign;
      var doc;
      doc = window.document;
      nodeList = doc.getElementsByTagName("col");
      assert_equals(nodeList.length,1);
testNode = nodeList.item(0);
      vvalign = testNode.vAlign;

      assert_equals(vvalign,"middle");
       
    domtest.done();
}));

</script>
<p>The vAlign IDL attribute of the col element must reflect the element's valign content attribute.</p>
<div id="log"></div>
</body></html>
