<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>link</title>
<link href="/resources/testharness.css" hreflang="en" media="screen" rev="stylesheet" type="text/css">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<link href="http://www.w3.org/TR/html5/obsolete.html#dom-link-rev" rel="help">
<link rel="author" title="W3C">
</head>
<body>
<p>The rev attribute specifies the reverse link type.     

    Retrieve the rev attribute and examine its value.</p>
<script>
var domtest = async_test("The rev attribute specifies the reverse link type.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var vrev;
      var doc;
      doc = window.document;
      nodeList = doc.getElementsByTagName("link");
      assert_equals(nodeList.length,3);
testNode = nodeList.item(0);
      vrev = testNode.rev;

      assert_equals(vrev,"stylesheet");
       
    domtest.done();
}));

</script>
<div id="log"></div>
</body></html>
