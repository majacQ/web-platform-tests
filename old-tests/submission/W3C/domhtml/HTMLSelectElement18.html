<form action="./files/getData.pl" id="form1" method="post">

<script>
var domtest = async_test("Add a new option at the end of an select using HTMLSelectElement.add.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var doc;
      var optLength;
      var selected;
      var newOpt;
      var newOptText;
      var opt;
      var optText;
      var optValue;
      var retNode;
      var nullNode = null;

      doc = window.document;
      nodeList = doc.getElementsByTagName("select");
      assert_equals(nodeList.length,3);
testNode = nodeList.item(0);
      newOpt = doc.createElement("option");
      newOptText = doc.createTextNode("EMP31415");
      retNode = newOpt.appendChild(newOptText);
      testNode.add(newOpt,nullNode);
      optLength = testNode.length;

      assert_equals(optLength,6);
       selected = testNode.selectedIndex;

      assert_equals(selected,0);
       opt = testNode.lastChild;

      optText = opt.firstChild;

      optValue = optText.nodeValue;

      assert_equals(optValue,"EMP31415");
       
    domtest.done();
}));

</script>
<p>Add a new option at the end of an select using HTMLSelectElement.add.</p>
<div id="log"></div>
</body></html>
