<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<title>NIST DOM HTML Test - Button</title>
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../common/domtests-common.js"></script>
<link href="http://www.w3.org/TR/html5/association-of-controls-and-forms.html#dom-fae-form" rel="help">
<link rel="author" title="Netscape">
</head>
<body>
<form action="/support/html/sample.html" id="form2" method="POST">
<p>
   <button disabled="disabled" name="disabledButton" type="reset" value="Reset Disabled Button">Reset</button>
</p>
</form>
<table summary="Extra Button Table">
<tbody><tr>
<td>
<button>Extra Button</button>
</td>
</tr>
</tbody></table>


<script>
var domtest = async_test("The value of attribute action of the form element which contains this button is read and checked against the expected value");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var nodeList;
      var testNode;
      var formNode;
      var vfaction;
      var doc;
      doc = window.document;
      nodeList = doc.getElementsByTagName("button");
      assert_equals(nodeList.length,2);
      testNode = nodeList.item(0);
      formNode = testNode.form;

      vfaction = formNode.action;

      assert_uri_equals(document.location.protocol,null,document.location.host,"sample.html",null,null,null,true,vfaction);

       
    domtest.done();
}));

</script>
<p>The value of attribute action of the form element which contains this button is read and checked against the expected value</p>
<div id="log"></div>
</body></html>
