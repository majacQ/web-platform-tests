<body id="TEST-BODY"> 
<h1>This is a Document</h1>
<p>This is a paragraph.</p>
<img alt="Yellow image" height="50" src="/support/images/yellow-rectangle.png" width="100">

<a href="http://www.keio.ac.jp/" id='mapid'>Keio</a></p>


<script>
var domtest = async_test("The getElementById method returns the Element whose id is given by     elementId.");

on_event(window, "load", domtest.step_func(function (dom_event) {
    var elementNode;
      var elementValue;
      var doc;
      doc = window.document;
      elementNode = doc.getElementById("mapid");
      elementValue = elementNode.nodeName;

      assert_equals_autocase("element", elementValue,"A");
       
    domtest.done();
}));

</script>
<p>The getElementById method returns the Element whose id is given by
    elementId.  If no such element exists, returns null.  

    Retrieve the element whose id is "mapid".
    Check the value of the element.</p>
<div id="log"></div>
</body></html>
